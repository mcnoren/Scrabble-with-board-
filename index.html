<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scrabble Pro - Rules Engine</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg: #121212;
            --sidebar: #1e1e1e;
            --accent: #27ae60;
            --danger: #c0392b;
            --wood: #5d4037;
            --tile-locked: #fdf5e6;  /* Standard Wood Color */
            --tile-active: #f1c40f;  /* Bright Yellow for Current Turn */
            --board-bg: #d7ccc8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* SCREENS */
        .screen { display: none; width: 100%; height: 100%; position: absolute; top:0; left:0; background: var(--bg); z-index: 10; }
        .active { display: flex; z-index: 20; }
        .center-screen { flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* UI ELEMENTS */
        input { padding: 15px; font-size: 1.2rem; border-radius: 8px; border: 2px solid #333; background: #222; color: white; margin-bottom: 10px; text-transform: uppercase; text-align: center; width: 300px; }
        button { background: var(--accent); color: white; border: none; padding: 15px 30px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; margin: 10px; font-weight: 600; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        button:active { transform: scale(0.96); box-shadow: none; }
        button:disabled { background: #333; color: #888; cursor: not-allowed; }

        /* HOST LAYOUT */
        #screen-host { flex-direction: row; }
        .sidebar { 
            width: 320px; height: 100%; background: var(--sidebar); border-right: 1px solid #333; 
            display: flex; flex-direction: column; padding: 15px; z-index: 50; 
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        .board-wrapper { flex-grow: 1; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; position: relative; }

        /* BOARD */
        .scrabble-board {
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); gap: 2px;
            background: #000; border: 8px solid var(--wood); border-radius: 4px;
            width: 96vmin; height: 96vmin; 
        }
        .cell { 
            background: var(--board-bg); 
            display: flex; justify-content: center; align-items: center; 
            font-size: 0.65rem; font-weight: 700; color: #555; 
            position: relative; text-transform: uppercase; 
            user-select: none;
        }
        
        .tw { background: #ff7675; color: white; } 
        .dw { background: #fab1a0; }
        .tl { background: #74b9ff; color: white; } 
        .dl { background: #81ecec; }
        .star { background: #fab1a0; font-size: 1.5rem; color: #d63031; }

        /* TILES */
        .tile {
            width: 100%; height: 100%;
            background: var(--tile-locked); 
            border-radius: 3px; 
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2); 
            color: #2d3436;
            display: flex; justify-content: center; align-items: center; 
            font-weight: bold; font-size: 1.2rem; 
            position: relative; 
            cursor: grab; 
            z-index: 100;
            touch-action: none;
        }

        /* NEW TILES (Current Turn) are YELLOW */
        .tile[data-new="true"] {
            background: var(--tile-active);
            box-shadow: inset 0 -3px 0 #d4a017;
            border: 1px solid #d4a017;
        }

        /* Dragging Clone */
        .tile.dragging { 
            position: fixed; z-index: 99999; 
            width: 50px !important; height: 50px !important; 
            opacity: 0.9; transform: scale(1.1); pointer-events: none; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border: 2px solid var(--accent);
        }
        .tile span.score { font-size: 0.5rem; position: absolute; bottom: 2px; right: 2px; }

        /* SIDEBAR COMPONENTS */
        .info-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; margin-bottom: 10px; text-align: center; }
        .turn-score { color: var(--accent); font-size: 2rem; font-weight: bold; }
        
        .inbox-area { margin-top: auto; background: #111; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .inbox-rack { display: flex; gap: 5px; flex-wrap: wrap; min-height: 55px; margin-bottom: 10px; align-items: center; justify-content: center; }
        .inbox-rack .tile { width: 40px; height: 40px; font-size: 1.1rem; }

        .return-zone { flex: 1; height: 50px; background: var(--danger); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; text-align: center; cursor: pointer; border: 2px dashed rgba(255,255,255,0.3); }

        /* PLAYER MOBILE UI */
        #player-ui { background: #2d3436; justify-content: space-between; flex-direction: column; }
        .rack-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        .player-rack { background: var(--wood); padding: 10px; border-radius: 8px; width: 95%; display: flex; justify-content: center; gap: 2vw; }
        .player-rack .tile { width: 11vw; height: 11vw; max-width: 60px; max-height: 60px; font-size: 1.5rem; }
        .tile.selected { border: 3px solid var(--accent); transform: translateY(-5px); }

        /* TOAST */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); color: white; padding: 12px 24px; border-radius: 30px; font-size: 1rem; z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        #toast.show { opacity: 1; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toast">Notification</div>

    <div id="screen-home" class="screen active center-screen">
        <h1 style="font-size:3rem; margin-bottom:5px;">Scrabble<span style="color:var(--accent)">Pro</span></h1>
        <div id="dict-status" style="color:#888; margin-bottom:30px;">Dictionary Loading...</div>
        <button onclick="initHost()" style="width:260px; padding:18px;">Host New Game</button>
        <div style="margin-top:40px; border-top:1px solid #333; padding-top:20px;">
            <input type="text" id="join-name" placeholder="NICKNAME" maxlength="10"><br>
            <input type="text" id="join-code" placeholder="ROOM CODE" maxlength="4"><br>
            <button id="btn-join" onclick="joinGame()" disabled>Join Room</button>
        </div>
    </div>

    <div id="screen-lobby" class="screen center-screen">
        <h2 style="color:#aaa; margin:0; font-size:1rem;">JOIN CODE</h2>
        <div id="lobby-code-display" style="font-size:3.5rem; font-weight:800; color:var(--accent); letter-spacing:5px;">...</div>
        <div id="qrcode"></div>
        <div class="lobby-list" id="lobby-player-list" style="margin-top:20px;">Waiting...</div>
        <button onclick="hostStartGame()" style="margin-top:20px;">START GAME</button>
    </div>

    <div id="screen-host" class="screen">
        <div class="sidebar">
            <div class="info-box">
                <div style="font-size:0.7rem; color:#aaa;">CURRENT TURN</div>
                <div id="turn-indicator" style="font-size:1.4rem; font-weight:bold;">...</div>
            </div>

            <div class="info-box" style="border:1px solid var(--accent);">
                <div style="font-size:0.7rem; color:#aaa;">SCORE</div>
                <div id="live-score" class="turn-score">0</div>
            </div>

            <div id="sidebar-list" style="flex-grow:1; overflow-y:auto; margin-bottom:10px;"></div>

            <div class="inbox-area">
                <div style="font-size:0.7rem; color:#aaa; margin-bottom:5px;">INBOX</div>
                <div class="inbox-rack" id="host-inbox"></div>
                <div style="display:flex; gap:10px;">
                    <div class="return-zone" id="return-zone">Drag to Return</div>
                    <button onclick="confirmTurn()" style="flex:2; margin:0; font-size:0.9rem;">Confirm</button>
                </div>
            </div>
        </div>
        <div class="board-wrapper">
            <div class="scrabble-board" id="board-grid"></div>
        </div>
    </div>

    <div id="screen-player" class="screen" id="player-ui">
        <div style="padding:15px; background:#111; display:flex; justify-content:space-between;">
            <span id="my-display-name" style="color:var(--accent); font-weight:bold;">Me</span>
            <span id="status-msg" style="color:#888;">Waiting...</span>
        </div>
        <div class="rack-area">
            <div id="my-rack" class="player-rack"></div>
        </div>
        <div style="padding:20px; background:#111; display:flex; gap:10px;">
            <button onclick="shuffleRack()" style="flex:1; background:#e67e22">Shuffle</button>
            <button id="btn-send-tiles" onclick="playSelected()" style="flex:2;" disabled>Send Selected</button>
        </div>
    </div>

    <script>
        const SCORES = {'A':1,'B':3,'C':3,'D':2,'E':1,'F':4,'G':2,'H':4,'I':1,'J':8,'K':5,'L':1,'M':3,'N':1,'O':1,'P':3,'Q':10,'R':1,'S':1,'T':1,'U':1,'V':4,'W':4,'X':8,'Y':4,'Z':10,'_':0};
        const BAG_INIT = {'A':9,'B':2,'C':2,'D':4,'E':12,'F':2,'G':3,'H':2,'I':9,'J':1,'K':1,'L':4,'M':2,'N':6,'O':8,'P':2,'Q':1,'R':6,'S':4,'T':6,'U':4,'V':2,'W':2,'X':1,'Y':2,'Z':1,'_':2};
        const LAYOUT = [
            [1,0,0,4,0,0,0,1,0,0,0,4,0,0,1],[0,2,0,0,0,3,0,0,0,3,0,0,0,2,0],[0,0,2,0,0,0,4,0,4,0,0,0,2,0,0],[4,0,0,2,0,0,0,4,0,0,0,2,0,0,4],
            [0,0,0,0,2,0,0,0,0,0,2,0,0,0,0],[0,3,0,0,0,3,0,0,0,3,0,0,0,3,0],[0,0,4,0,0,0,4,0,4,0,0,0,4,0,0],[1,0,0,4,0,0,0,5,0,0,0,4,0,0,1],
            [0,0,4,0,0,0,4,0,4,0,0,0,4,0,0],[0,3,0,0,0,3,0,0,0,3,0,0,0,3,0],[0,0,0,0,2,0,0,0,0,0,2,0,0,0,0],[4,0,0,2,0,0,0,4,0,0,0,2,0,0,4],
            [0,0,2,0,0,0,4,0,4,0,0,0,2,0,0],[0,2,0,0,0,3,0,0,0,3,0,0,0,2,0],[1,0,0,4,0,0,0,1,0,0,0,4,0,0,1]
        ];

        let peer, conn, dictionary = new Set(), bag=[], players=[], turnIndex=0, myTurn=false, isFirstTurn=true;

        fetch('https://raw.githubusercontent.com/redbo/scrabble/master/dictionary.txt')
            .then(r=>r.text()).then(t => {
                t.toUpperCase().split(/\s+/).forEach(w => dictionary.add(w));
                document.getElementById('dict-status').innerText = "Dictionary Ready";
                document.getElementById('dict-status').style.color = "#2ecc71";
            });

        document.querySelectorAll('input').forEach(i => i.addEventListener('keyup', () => {
            const n = document.getElementById('join-name').value.trim();
            const c = document.getElementById('join-code').value.trim();
            document.getElementById('btn-join').disabled = !(n && c.length === 4);
        }));

        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function toast(msg) { const t=document.getElementById('toast'); t.innerText=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000); }
        function genId() { const c="ABCDEFGHJKLMNPQRSTUVWXYZ23456789"; let r=""; for(let i=0;i<4;i++) r+=c.charAt(Math.floor(Math.random()*c.length)); return r; }

        // --- DRAG ENGINE ---
        let dragEl=null, clone=null;

        function onDragStart(e) {
            if(e.currentTarget.dataset.locked==="true") return;
            e.preventDefault();
            dragEl = e.currentTarget;
            clone = dragEl.cloneNode(true);
            clone.classList.add('dragging');
            document.body.appendChild(clone);
            updateClonePos(e.clientX, e.clientY);
            dragEl.style.opacity = '0';
            document.addEventListener('pointermove', onDragMove);
            document.addEventListener('pointerup', onDragEnd);
        }

        function onDragMove(e) {
            e.preventDefault();
            updateClonePos(e.clientX, e.clientY);
        }

        function onDragEnd(e) {
            document.removeEventListener('pointermove', onDragMove);
            document.removeEventListener('pointerup', onDragEnd);
            clone.hidden = true; 
            const el = document.elementFromPoint(e.clientX, e.clientY);
            clone.hidden = false;
            clone.remove(); clone=null;

            // VISIBILITY RESTORE
            dragEl.removeAttribute('style'); 

            if(el) {
                const cell = el.closest('.cell');
                const ret = el.closest('.return-zone');
                const inbox = el.closest('.inbox-area');
                
                // Allow dropping on cell if it has NO TILE inside (checking for .tile class, ignoring text)
                const hasTile = cell ? cell.querySelector('.tile') : false;

                if(ret) {
                    returnTile(dragEl.dataset.letter, dragEl.dataset.owner);
                    dragEl.remove();
                } else if(cell && !hasTile) {
                    cell.appendChild(dragEl);
                } else if (inbox) {
                    document.getElementById('host-inbox').appendChild(dragEl);
                } else {
                    document.getElementById('host-inbox').appendChild(dragEl);
                }
            } else {
                document.getElementById('host-inbox').appendChild(dragEl);
            }
            dragEl = null;
            calculateLiveScore();
        }

        function updateClonePos(x, y) { if(clone) { clone.style.left=(x-25)+'px'; clone.style.top=(y-25)+'px'; } }

        // --- GAME LOGIC ---
        function calculateLiveScore() {
            let score = 0;
            const newTiles = document.querySelectorAll('.cell .tile[data-new="true"]');
            if(newTiles.length === 0) { document.getElementById('live-score').innerText = "0"; return; }

            newTiles.forEach(t => {
                const cell = t.parentElement;
                const r = parseInt(cell.dataset.r);
                const c = parseInt(cell.dataset.c);
                const type = LAYOUT[r][c];
                let val = SCORES[t.dataset.letter];
                if(type === 3) val *= 3;
                if(type === 4) val *= 2;
                score += val;
            });

            let wordMult = 1;
            newTiles.forEach(t => {
                const cell = t.parentElement;
                const type = LAYOUT[parseInt(cell.dataset.r)][parseInt(cell.dataset.c)];
                if(type === 1) wordMult *= 3;
                if(type === 2 || type === 5) wordMult *= 2;
            });
            document.getElementById('live-score').innerText = score * wordMult;
        }

        function validatePlacement() {
            const newTiles = Array.from(document.querySelectorAll('.cell .tile[data-new="true"]'));
            if(newTiles.length === 0) return { valid: false, msg: "Place tiles first." };

            const coords = newTiles.map(t => {
                const p = t.parentElement;
                return { r: parseInt(p.dataset.r), c: parseInt(p.dataset.c) };
            });

            // 1. Linearity
            const rows = new Set(coords.map(k => k.r));
            const cols = new Set(coords.map(k => k.c));
            if(rows.size > 1 && cols.size > 1) return { valid: false, msg: "Tiles must be in a straight line." };

            const isHorizontal = rows.size === 1;

            // 2. Continuity
            // Sort by the changing dimension
            if(isHorizontal) {
                coords.sort((a,b) => a.c - b.c);
                const r = coords[0].r;
                for(let c = coords[0].c; c <= coords[coords.length-1].c; c++) {
                    const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
                    if(!cell.querySelector('.tile')) return { valid: false, msg: "No gaps allowed." };
                }
            } else {
                coords.sort((a,b) => a.r - b.r);
                const c = coords[0].c;
                for(let r = coords[0].r; r <= coords[coords.length-1].r; r++) {
                    const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
                    if(!cell.querySelector('.tile')) return { valid: false, msg: "No gaps allowed." };
                }
            }

            // 3. First Turn Center
            if(isFirstTurn) {
                const center = coords.find(k => k.r === 7 && k.c === 7);
                if(!center) return { valid: false, msg: "First word must cross the center star." };
            } 
            else {
                // 4. Connectivity (must touch existing)
                let connected = false;
                coords.forEach(pos => {
                    const neighbors = [
                        {r: pos.r-1, c: pos.c}, {r: pos.r+1, c: pos.c},
                        {r: pos.r, c: pos.c-1}, {r: pos.r, c: pos.c+1}
                    ];
                    neighbors.forEach(n => {
                        if(n.r>=0 && n.r<15 && n.c>=0 && n.c<15) {
                            const cell = document.querySelector(`.cell[data-r="${n.r}"][data-c="${n.c}"]`);
                            const t = cell.querySelector('.tile');
                            if(t && t.dataset.locked === "true") connected = true;
                        }
                    });
                });
                
                // Edge case: bridging 2 words
                // Simplified: We assume dictionary check + board scan covers word validity. 
                // Just ensuring it touches *something* old is a decent proxy for now.
                if(!connected) return { valid: false, msg: "Must connect to existing tiles." };
            }

            return { valid: true };
        }

        function confirmTurn() {
            // Rules Check
            const rules = validatePlacement();
            if(!rules.valid) return alert(rules.msg);

            const grid=getGrid(); const words=getWords(grid);
            if(!words.length) return alert("No words!");
            const invalid = words.filter(w => !dictionary.has(w) && dictionary.size > 0);
            if(invalid.length > 0) { 
                players[turnIndex].conn.send({type:'toast', msg:`Invalid: ${invalid[0]}`}); 
                return alert("Invalid Word: " + invalid.join(', ')); 
            }
            
            const newTiles = document.querySelectorAll('.cell .tile[data-new="true"]');
            
            // Score
            const points = parseInt(document.getElementById('live-score').innerText);
            players[turnIndex].score += points;
            
            // Lock tiles
            newTiles.forEach(t => { 
                t.removeAttribute('data-new'); // Changes color to wood
                t.dataset.locked="true"; 
                t.style.cursor="default"; 
            });

            deal(players[turnIndex].conn, newTiles.length);
            
            isFirstTurn = false;
            turnIndex = (turnIndex + 1) % players.length;
            document.getElementById('live-score').innerText = "0";
            notifyTurn();
            
            // Cleanup inbox
            const inbox = document.getElementById('host-inbox');
            while(inbox.firstChild) { returnTile(inbox.firstChild.dataset.letter, inbox.firstChild.dataset.owner); inbox.firstChild.remove(); }
        }

        // --- STANDARD FUNCTIONS (Similar to previous) ---
        function initHost() {
            if(peer) peer.destroy();
            const id = genId();
            peer = new Peer(id);
            peer.on('open', id => {
                showScreen('screen-lobby');
                document.getElementById('lobby-code-display').innerText = id;
                document.getElementById('sidebar-code').innerText = id;
                document.getElementById('qrcode').innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: id, width: 128, height: 128 });
                initBag(); renderBoard(); players=[]; updateHostUI();
            });
            peer.on('connection', c => { c.on('data', d => handleHostData(c, d)); });
        }
        function handleHostData(c, data) {
            if(data.type === 'join') {
                const existing = players.find(p => p.name === data.name);
                if(existing) { existing.conn = c; existing.id = c.peer; toast(`${data.name} reconnected`); }
                else { players.push({ id:c.peer, name:data.name, score:0, conn:c }); toast(`${data.name} joined`); }
                if(document.getElementById('screen-host').classList.contains('active')) c.send({type:'gamestart'});
                else c.send({type:'joined_lobby', name: data.name});
                updateHostUI();
            }
            if(data.type === 'play') {
                if(c.peer !== players[turnIndex].id) { c.send({type:'toast', msg:"Not your turn!"}); return; }
                data.tiles.forEach(l => createHostTile(l, c.peer)); 
            }
        }
        function hostStartGame() {
            if(players.length === 0) return alert("Waiting for players...");
            showScreen('screen-host');
            players.forEach(p => { if(p.conn && p.conn.open) { p.conn.send({type:'gamestart'}); deal(p.conn, 7); } });
            notifyTurn();
        }
        function updateHostUI() {
            const list = document.getElementById('lobby-player-list');
            list.innerHTML = players.map(p => `<div>${p.name} <span style="color:var(--accent)">Ready</span></div>`).join('');
            const sideList = document.getElementById('sidebar-list');
            sideList.innerHTML = players.map((p, i) => `<div style="padding:5px; border-bottom:1px solid #333; ${i===turnIndex?'border-left:3px solid var(--accent); background:#222':''}"><strong>${p.name}</strong> <span>${p.score}</span></div>`).join('');
            if(players[turnIndex]) document.getElementById('turn-indicator').innerText = players[turnIndex].name;
        }
        function initBag() { bag=[]; for(let l in BAG_INIT) for(let i=0; i<BAG_INIT[l]; i++) bag.push(l); bag.sort(()=>Math.random()-0.5); }
        function deal(c,n) { let h=[]; for(let i=0; i<n; i++) if(bag.length) h.push(bag.pop()); if(h.length) c.send({type:'hand', tiles:h}); }
        function returnTile(l,oid) { const p=players.find(x=>x.id===oid); if(p) p.conn.send({type:'return', tile:l}); calculateLiveScore(); }
        function notifyTurn() {
            players.forEach((p, i) => {
                p.conn.send({type:'turn_update', myTurn: (i === turnIndex), activePlayer: players[turnIndex].name});
                updateHostUI();
            });
        }
        function renderBoard() {
            const b = document.getElementById('board-grid'); b.innerHTML = '';
            for(let r=0; r<15; r++) for(let c=0; c<15; c++) {
                const d=document.createElement('div'); d.className='cell'; d.dataset.r=r; d.dataset.c=c;
                const t=LAYOUT[r][c];
                if(t===1){d.classList.add('tw');d.innerText='TW'} if(t===2){d.classList.add('dw');d.innerText='DW'}
                if(t===3){d.classList.add('tl');d.innerText='TL'} if(t===4){d.classList.add('dl');d.innerText='DL'}
                if(t===5){d.classList.add('star');d.innerHTML='â˜…'}
                b.appendChild(d);
            }
        }
        function createHostTile(l, owner) {
            const t=document.createElement('div'); t.className='tile'; t.dataset.letter=l; t.dataset.owner=owner; t.dataset.new="true";
            t.innerHTML=`${l}<span class="score">${SCORES[l]}</span>`;
            t.addEventListener('pointerdown', onDragStart);
            document.getElementById('host-inbox').appendChild(t);
        }
        function joinGame() {
            const n = document.getElementById('join-name').value.trim();
            const c = document.getElementById('join-code').value.trim().toUpperCase();
            document.getElementById('btn-join').innerText = "Connecting...";
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(c);
                peer.on('error', err => { alert("Room not found"); document.getElementById('btn-join').innerText="Join Room"; });
                conn.on('open', () => { conn.send({type:'join', name:n}); });
                conn.on('data', d => {
                    if(d.type==='gamestart') { 
                        showScreen('screen-player'); 
                        document.getElementById('my-display-name').innerText = n;
                        Sortable.create(document.getElementById('my-rack'), {animation:150});
                        toast("Game Started!");
                    }
                    if(d.type==='hand') addRack(d.tiles);
                    if(d.type==='return') { addRack([d.tile]); toast("Tile returned"); }
                    if(d.type==='toast') toast(d.msg);
                    if(d.type==='turn_update') {
                        myTurn = d.myTurn;
                        const btn = document.getElementById('btn-send-tiles');
                        const status = document.getElementById('status-msg');
                        if(myTurn) {
                            btn.disabled = false; btn.innerText = "Send Selected";
                            status.innerText = "YOUR TURN"; status.style.color = "var(--accent)"; toast("It's your turn!");
                        } else {
                            btn.disabled = true; btn.innerText = `Wait for ${d.activePlayer}`;
                            status.innerText = `Turn: ${d.activePlayer}`; status.style.color = "#888";
                        }
                    }
                });
            });
        }
        function addRack(t) {
            t.forEach(l=>{
                const d=document.createElement('div'); d.className='tile'; d.dataset.letter=l;
                d.innerHTML=`${l}<span class="score">${SCORES[l]}</span>`;
                d.onclick=()=>d.classList.toggle('selected');
                document.getElementById('my-rack').appendChild(d);
            });
        }
        function playSelected() {
            if(!myTurn) { toast("Not your turn!"); return; }
            const s=document.querySelectorAll('.selected');
            if(!s.length) return;
            const t=[]; s.forEach(x=>{t.push(x.dataset.letter); x.remove();});
            conn.send({type:'play', tiles:t});
        }
        function shuffleRack() {
            const r=document.getElementById('my-rack');
            Array.from(r.children).sort(()=>Math.random()-0.5).forEach(x=>r.appendChild(x));
        }
        function getGrid(){ let g=[]; document.querySelectorAll('.cell').forEach(c=>{ if(!g[c.dataset.r])g[c.dataset.r]=[]; g[c.dataset.r][c.dataset.c]=c.querySelector('.tile')?.dataset.letter||null; }); return g; }
        function getWords(g){ let w=[]; for(let i=0;i<15;i++){ let r="",c=""; for(let j=0;j<15;j++){ r+=g[i][j]||" "; c+=g[j][i]||" "; } r.split(" ").forEach(x=>{if(x.length>1)w.push(x)}); c.split(" ").forEach(x=>{if(x.length>1)w.push(x)}); } return w; }
    </script>
</body>
