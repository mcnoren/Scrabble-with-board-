<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scrabble Pro - QR Edition</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg: #121212;
            --sidebar: #1e1e1e;
            --accent: #27ae60;
            --danger: #c0392b;
            --wood: #5d4037;
            --tile-face: #fdf5e6;
            --board-bg: #d7ccc8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* SCREENS */
        .screen { display: none; width: 100%; height: 100%; position: absolute; top:0; left:0; background: var(--bg); z-index: 10; }
        .active { display: flex; z-index: 20; }
        .center-screen { flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* UI ELEMENTS */
        input { padding: 15px; font-size: 1.2rem; border-radius: 8px; border: 2px solid #333; background: #222; color: white; margin-bottom: 10px; text-transform: uppercase; text-align: center; width: 300px; }
        input:focus { border-color: var(--accent); outline: none; }
        
        button { background: var(--accent); color: white; border: none; padding: 15px 30px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; margin: 10px; font-weight: 600; transition: transform 0.1s; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        button:active { transform: scale(0.96); box-shadow: none; }
        button:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-danger { background: var(--danger); }
        .btn-ghost { background: transparent; border: 1px solid #555; }

        /* WAITING ANIMATION */
        .pulse { animation: pulse-anim 1.5s infinite ease-in-out; }
        @keyframes pulse-anim { 0% { opacity: 0.5; transform: scale(0.98); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0.5; transform: scale(0.98); } }

        /* HOST LAYOUT */
        #screen-host { flex-direction: row; }
        .sidebar { width: 320px; height: 100%; background: var(--sidebar); border-right: 1px solid #333; display: flex; flex-direction: column; padding: 15px; box-shadow: 5px 0 15px rgba(0,0,0,0.3); z-index: 50; }
        .board-wrapper { flex-grow: 1; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; position: relative; }

        /* BOARD */
        .scrabble-board {
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); gap: 1px;
            background: #000; border: 10px solid var(--wood); border-radius: 4px;
            width: 96vmin; height: 96vmin; 
        }
        .cell { background: var(--board-bg); display: flex; justify-content: center; align-items: center; font-size: 0.65rem; font-weight: 700; color: #555; position: relative; text-transform: uppercase; }
        .tw { background: #ff7675; color: white; } .dw { background: #fab1a0; }
        .tl { background: #74b9ff; color: white; } .dl { background: #81ecec; }
        .star { background: #fab1a0; font-size: 1.5rem; color: #d63031; }

        /* TILES */
        .tile {
            width: 90%; height: 90%; background: var(--tile-face); border-radius: 4px; box-shadow: 0 3px 0 #bcaaa4; color: #2d3436;
            display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 1.3rem; 
            position: relative; user-select: none; cursor: grab; z-index: 100; touch-action: none;
        }
        .cell .tile { width: 100%; height: 100%; border-radius: 0; box-shadow: inset 0 0 5px rgba(0,0,0,0.1); }
        .tile span.score { font-size: 0.5rem; position: absolute; bottom: 1px; right: 2px; }
        .tile.dragging { position: fixed; z-index: 9999; width: 50px !important; height: 50px !important; opacity: 0.9; transform: scale(1.2); pointer-events: none; }

        /* LOBBY & QR */
        #qrcode { background: white; padding: 10px; border-radius: 8px; margin: 20px auto; display: inline-block; }
        .lobby-code { font-size: 3.5rem; font-weight: 800; color: var(--accent); letter-spacing: 5px; font-family: monospace; }
        
        /* INBOX & ACTIONS */
        .player-row { padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .player-row.active-turn { background: #222; border-left: 4px solid var(--accent); }
        .inbox-area { margin-top: auto; background: #111; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .inbox-rack { display: flex; gap: 5px; flex-wrap: wrap; min-height: 50px; margin-bottom: 10px; align-items: center; justify-content: center; }
        .action-row { display: flex; gap: 10px; }
        .return-zone { flex: 1; height: 50px; background: var(--danger); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; text-align: center; border: 2px dashed rgba(255,255,255,0.3); }

        /* PLAYER UI */
        #player-ui { background: #2d3436; justify-content: space-between; flex-direction: column; }
        .rack-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; padding: 20px; }
        .player-rack { background: var(--wood); padding: 15px; border-radius: 8px; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; box-shadow: inset 0 5px 10px rgba(0,0,0,0.5); width: 100%; max-width: 500px; }
        .player-rack .tile { width: 45px; height: 45px; font-size: 1.8rem; }
        .tile.selected { border: 3px solid var(--accent); transform: translateY(-5px); }

        /* TOAST */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); color: white; padding: 12px 24px; border-radius: 30px; font-size: 1rem; z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s; border: 1px solid #444; }
        #toast.show { opacity: 1; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toast">Notification</div>

    <div id="screen-home" class="screen active center-screen">
        <h1 style="font-size:3rem; margin-bottom:5px;">Scrabble<span style="color:var(--accent)">Pro</span></h1>
        <div id="dict-status" style="color:#888; font-size:0.9rem; margin-bottom:30px;">Dictionary Loading...</div>
        
        <button onclick="initHost()" style="width:260px; padding:18px;">Host New Game</button>
        
        <div style="margin-top:40px; border-top:1px solid #333; padding-top:20px; width: 100%; max-width: 320px;">
            <div id="reconnect-msg" style="color:var(--accent); display:none; margin-bottom:10px;">Reconnecting you...</div>
            <input type="text" id="join-name" placeholder="NICKNAME" maxlength="10">
            <input type="text" id="join-code" placeholder="ROOM CODE" maxlength="4">
            <br>
            <button id="btn-join" onclick="joinGame()" disabled>Join Room</button>
        </div>
    </div>

    <div id="screen-lobby" class="screen center-screen">
        <h2 style="color:#aaa; margin:0; font-size:1rem;">JOIN CODE</h2>
        <div id="lobby-code-display" class="lobby-code">...</div>
        
        <div id="qrcode"></div>
        <div style="color:#aaa; font-size:0.8rem; margin-top:5px;">Scan to see code</div>

        <div class="lobby-list" id="lobby-player-list" style="width:300px; min-height:100px; background:#222; margin:20px; padding:10px; border-radius:8px; border:1px solid #444;">
            <div style="color:#666; font-style:italic;">Waiting for players...</div>
        </div>

        <div style="display:flex; gap:10px;">
            <button onclick="location.reload()" class="btn-ghost">Cancel</button>
            <button onclick="hostStartGame()">START GAME</button>
        </div>
    </div>

    <div id="screen-waiting" class="screen center-screen">
        <h2 class="pulse" style="color:var(--accent); font-size:2rem;">Waiting for Host...</h2>
        <p style="color:#aaa;">You are in the room.</p>
        <div style="margin-top:20px; font-size:1.2rem; font-weight:bold;" id="waiting-player-name"></div>
    </div>

    <div id="screen-host" class="screen">
        <div class="sidebar">
            <div style="border-bottom:1px solid #444; padding-bottom:10px; margin-bottom:10px;">
                <div style="color:#aaa; font-size:0.7rem;">ROOM CODE</div>
                <div id="sidebar-code" style="font-size:1.5rem; font-weight:bold; color:var(--accent); font-family:monospace;"></div>
            </div>

            <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:6px; text-align:center; margin-bottom:15px;">
                <div style="font-size:0.7rem; color:#aaa;">CURRENT TURN</div>
                <div id="turn-indicator" style="font-size:1.4rem; font-weight:bold;">...</div>
            </div>

            <div id="sidebar-list" style="flex-grow:1; overflow-y:auto; margin-bottom:10px;"></div>

            <div class="inbox-area">
                <div style="font-size:0.7rem; color:#aaa; margin-bottom:5px;">INBOX (Drag to Board)</div>
                <div class="inbox-rack" id="host-inbox"></div>
                <div class="action-row">
                    <div class="return-zone" id="return-zone">DROP TO<br>RETURN</div>
                    <button onclick="confirmTurn()" style="flex:2; margin:0; font-size:0.9rem;">Confirm</button>
                </div>
            </div>
        </div>
        <div class="board-wrapper">
            <div class="scrabble-board" id="board-grid"></div>
        </div>
    </div>

    <div id="screen-player" class="screen" id="player-ui">
        <div style="width:100%; padding:15px; background:#111; display:flex; justify-content:space-between; align-items:center;">
            <span id="my-display-name" style="color:var(--accent); font-weight:bold;">Me</span>
            <span id="status-msg" style="color:#888; font-size:0.8rem;">Game Active</span>
        </div>

        <div class="rack-area">
            <div id="my-rack" class="player-rack"></div>
        </div>

        <div style="width:100%; padding:20px; background:#111; display:flex; gap:10px;">
            <button onclick="shuffleRack()" style="flex:1; background:#e67e22">Shuffle</button>
            <button onclick="playSelected()" style="flex:2;">Send Selected</button>
        </div>
    </div>

    <script>
        // --- DATA & CONFIG ---
        const SCORES = {'A':1,'B':3,'C':3,'D':2,'E':1,'F':4,'G':2,'H':4,'I':1,'J':8,'K':5,'L':1,'M':3,'N':1,'O':1,'P':3,'Q':10,'R':1,'S':1,'T':1,'U':1,'V':4,'W':4,'X':8,'Y':4,'Z':10,'_':0};
        const BAG_INIT = {'A':9,'B':2,'C':2,'D':4,'E':12,'F':2,'G':3,'H':2,'I':9,'J':1,'K':1,'L':4,'M':2,'N':6,'O':8,'P':2,'Q':1,'R':6,'S':4,'T':6,'U':4,'V':2,'W':2,'X':1,'Y':2,'Z':1,'_':2};
        const LAYOUT = [
            [1,0,0,4,0,0,0,1,0,0,0,4,0,0,1], [0,2,0,0,0,3,0,0,0,3,0,0,0,2,0], [0,0,2,0,0,0,4,0,4,0,0,0,2,0,0], [4,0,0,2,0,0,0,4,0,0,0,2,0,0,4],
            [0,0,0,0,2,0,0,0,0,0,2,0,0,0,0], [0,3,0,0,0,3,0,0,0,3,0,0,0,3,0], [0,0,4,0,0,0,4,0,4,0,0,0,4,0,0], [1,0,0,4,0,0,0,5,0,0,0,4,0,0,1],
            [0,0,4,0,0,0,4,0,4,0,0,0,4,0,0], [0,3,0,0,0,3,0,0,0,3,0,0,0,3,0], [0,0,0,0,2,0,0,0,0,0,2,0,0,0,0], [4,0,0,2,0,0,0,4,0,0,0,2,0,0,4],
            [0,0,2,0,0,0,4,0,4,0,0,0,2,0,0], [0,2,0,0,0,3,0,0,0,3,0,0,0,2,0], [1,0,0,4,0,0,0,1,0,0,0,4,0,0,1]
        ];

        // --- GLOBAL STATE ---
        let peer, conn, dictionary = new Set(), bag = [], players = [], turnIndex = 0;
        let joining = false; // Prevent double join clicks

        // --- SETUP ---
        fetch('https://raw.githubusercontent.com/redbo/scrabble/master/dictionary.txt')
            .then(r=>r.text()).then(t => {
                t.toUpperCase().split(/\s+/).forEach(w => dictionary.add(w));
                document.getElementById('dict-status').innerText = "Dictionary Ready";
                document.getElementById('dict-status').style.color = "#2ecc71";
            });

        document.querySelectorAll('input').forEach(i => i.addEventListener('keyup', () => {
            const n = document.getElementById('join-name').value.trim();
            const c = document.getElementById('join-code').value.trim();
            document.getElementById('btn-join').disabled = !(n && c.length === 4);
        }));

        // --- UTILS ---
        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function toast(msg) { const t=document.getElementById('toast'); t.innerText=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000); }
        
        // Generate Unambiguous ID (No I, O, 0, 1)
        function genId() { 
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let result = "";
            for (let i = 0; i < 4; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        }

        // --- HOST LOGIC ---
        function initHost() {
            if(peer) peer.destroy();
            const roomId = genId();
            peer = new Peer(roomId);
            
            peer.on('open', id => {
                showScreen('screen-lobby');
                document.getElementById('lobby-code-display').innerText = id;
                document.getElementById('sidebar-code').innerText = id;
                
                // Generate QR Code
                document.getElementById('qrcode').innerHTML = "";
                new QRCode(document.getElementById("qrcode"), {
                    text: id, // Just the code, simpler for manual entry or smart scanning
                    width: 128, height: 128,
                    colorDark : "#000000", colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

                initBag();
                renderBoard();
                players = [];
                updateHostUI();
            });
            
            peer.on('connection', c => {
                c.on('data', d => handleHostData(c, d));
                c.on('close', () => { /* Handle disconnect silently */ });
            });
            
            peer.on('error', err => {
                alert("Connection Error: " + err.type);
            });
        }

        function handleHostData(c, data) {
            if(data.type === 'join') {
                const existing = players.find(p => p.name === data.name);
                if(existing) {
                    existing.conn = c; // Reconnect logic
                    existing.id = c.peer;
                    toast(`${data.name} reconnected`);
                } else {
                    players.push({ id:c.peer, name:data.name, score:0, conn:c });
                    toast(`${data.name} joined`);
                }
                c.send({type:'joined_lobby', name: data.name}); // Confirm entry
                updateHostUI();
            }
            if(data.type === 'play') { data.tiles.forEach(l => createHostTile(l, c.peer)); }
        }

        function hostStartGame() {
            if(players.length === 0) return alert("Waiting for players...");
            
            showScreen('screen-host');
            
            // Critical Sync Fix: Iterate and send start signal to all
            players.forEach(p => {
                if(p.conn && p.conn.open) {
                    p.conn.send({type:'gamestart'});
                    deal(p.conn, 7);
                }
            });
            notifyCurrentTurn();
        }

        function updateHostUI() {
            const list = document.getElementById('lobby-player-list');
            list.innerHTML = players.map(p => `
                <div style="border-bottom:1px solid #333; padding:5px; display:flex; justify-content:space-between;">
                    <span>${p.name}</span>
                    <span style="color:var(--accent)">Ready</span>
                </div>`).join('');
            
            const sideList = document.getElementById('sidebar-list');
            sideList.innerHTML = players.map((p, i) => `
                <div class="player-row ${i===turnIndex?'active-turn':''}">
                    <strong>${p.name}</strong> <span>${p.score}</span>
                </div>`).join('');
            
            if(players[turnIndex]) document.getElementById('turn-indicator').innerText = players[turnIndex].name;
        }

        function initBag() { bag=[]; for(let l in BAG_INIT) for(let i=0; i<BAG_INIT[l]; i++) bag.push(l); bag.sort(()=>Math.random()-0.5); }
        function deal(c,n) { let h=[]; for(let i=0; i<n; i++) if(bag.length) h.push(bag.pop()); if(h.length) c.send({type:'hand', tiles:h}); }
        function returnTile(l,oid) { const p=players.find(x=>x.id===oid); if(p) p.conn.send({type:'return', tile:l}); }

        function confirmTurn() {
            const grid=getGrid(); const words=getWords(grid);
            if(!words.length) return alert("No words!");
            const invalid = words.filter(w => !dictionary.has(w) && dictionary.size > 0);
            if(invalid.length > 0) {
                players[turnIndex].conn.send({type:'toast', msg:`Invalid: ${invalid[0]}`});
                return alert("Invalid: " + invalid.join(', '));
            }
            const newTiles = document.querySelectorAll('.cell .tile[data-new="true"]');
            if(newTiles.length===0) return alert("Place tiles first.");
            newTiles.forEach(t => { t.removeAttribute('data-new'); t.dataset.locked="true"; t.style.cursor="default"; });
            deal(players[turnIndex].conn, newTiles.length);
            turnIndex = (turnIndex + 1) % players.length;
            notifyCurrentTurn();
            // Clear inbox
            const inbox = document.getElementById('host-inbox');
            while(inbox.firstChild) { returnTile(inbox.firstChild.dataset.letter, inbox.firstChild.dataset.owner); inbox.firstChild.remove(); }
        }

        function notifyCurrentTurn() {
            players.forEach((p, i) => {
                if(i === turnIndex) p.conn.send({type:'toast', msg:"It's your turn!"});
                else p.conn.send({type:'status', msg:`Waiting for ${players[turnIndex].name}`});
                updateHostUI();
            });
        }

        // --- BOARD & DRAG ---
        function renderBoard() {
            const b = document.getElementById('board-grid'); b.innerHTML = '';
            for(let r=0; r<15; r++) for(let c=0; c<15; c++) {
                const d=document.createElement('div'); d.className='cell'; d.dataset.r=r; d.dataset.c=c;
                const t=LAYOUT[r][c];
                if(t===1){d.classList.add('tw');d.innerText='TW'} if(t===2){d.classList.add('dw');d.innerText='DW'}
                if(t===3){d.classList.add('tl');d.innerText='TL'} if(t===4){d.classList.add('dl');d.innerText='DL'}
                if(t===5){d.classList.add('star');d.innerHTML='â˜…'}
                b.appendChild(d);
            }
        }
        function createHostTile(l, owner) {
            const t=document.createElement('div'); t.className='tile'; t.dataset.letter=l; t.dataset.owner=owner; t.dataset.new="true";
            t.innerHTML=`${l}<span class="score">${SCORES[l]}</span>`;
            t.addEventListener('pointerdown', onDragStart);
            document.getElementById('host-inbox').appendChild(t);
        }
        // Simplified Drag Logic
        let dragEl=null, clone=null;
        function onDragStart(e) {
            if(e.currentTarget.dataset.locked==="true") return;
            e.preventDefault(); dragEl=e.currentTarget;
            clone=dragEl.cloneNode(true); clone.classList.add('dragging'); document.body.appendChild(clone);
            moveClone(e.clientX, e.clientY); dragEl.style.opacity='0.3';
            document.addEventListener('pointermove', onDragMove); document.addEventListener('pointerup', onDragEnd);
        }
        function onDragMove(e) { e.preventDefault(); moveClone(e.clientX, e.clientY); }
        function moveClone(x,y) { if(clone){ clone.style.left=(x-25)+'px'; clone.style.top=(y-25)+'px'; } }
        function onDragEnd(e) {
            document.removeEventListener('pointermove', onDragMove); document.removeEventListener('pointerup', onDragEnd);
            dragEl.style.opacity='1'; clone.remove(); clone=null;
            const el=document.elementFromPoint(e.clientX, e.clientY);
            if(!el) return;
            const cell=el.closest('.cell'); const ret=el.closest('.return-zone'); const inbox=el.closest('.inbox-area');
            if(ret) { returnTile(dragEl.dataset.letter, dragEl.dataset.owner); dragEl.remove(); }
            else if(cell && !cell.hasChildNodes()) { cell.appendChild(dragEl); cell.innerText=''; cell.className='cell'; }
            else if(inbox) { document.getElementById('host-inbox').appendChild(dragEl); }
            dragEl=null;
        }

        // --- PLAYER ---
        function joinGame() {
            if(joining) return; // Prevent double click
            const n = document.getElementById('join-name').value.trim();
            const c = document.getElementById('join-code').value.trim().toUpperCase();
            
            // Check storage to prevent duplicates logically or re-join
            if(localStorage.getItem('scrabble_room') === c && localStorage.getItem('scrabble_name') !== n) {
                // Different name, same room? 
                // We'll allow it for simplicity in this demo, but typically we'd block.
            }

            joining = true;
            document.getElementById('btn-join').innerText = "Connecting...";

            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(c);
                
                // Connection Error handling
                peer.on('error', err => {
                    alert("Could not find room: " + c);
                    joining = false; document.getElementById('btn-join').innerText = "Join Room";
                });

                conn.on('open', () => {
                    conn.send({type:'join', name:n});
                    
                    // Switch to Waiting Screen immediately
                    showScreen('screen-waiting');
                    document.getElementById('waiting-player-name').innerText = n;

                    // Save session
                    localStorage.setItem('scrabble_name', n);
                    localStorage.setItem('scrabble_room', c);
                });

                conn.on('data', d => {
                    if(d.type==='gamestart') { 
                        showScreen('screen-player'); 
                        document.getElementById('my-display-name').innerText = n;
                        Sortable.create(document.getElementById('my-rack'), {animation:150});
                        toast("Game Started!");
                    }
                    if(d.type==='hand') addRack(d.tiles);
                    if(d.type==='return') { addRack([d.tile]); toast("Tile returned"); }
                    if(d.type==='toast') toast(d.msg);
                    if(d.type==='status') document.getElementById('status-msg').innerText = d.msg;
                });
            });
        }

        function addRack(t) {
            t.forEach(l=>{
                const d=document.createElement('div'); d.className='tile'; d.dataset.letter=l;
                d.innerHTML=`${l}<span class="score">${SCORES[l]}</span>`;
                d.onclick=()=>d.classList.toggle('selected');
                document.getElementById('my-rack').appendChild(d);
            });
        }
        function playSelected() {
            const s=document.querySelectorAll('.selected');
            if(!s.length) return;
            const t=[]; s.forEach(x=>{t.push(x.dataset.letter); x.remove();});
            conn.send({type:'play', tiles:t});
            toast("Tiles sent!");
        }
        function shuffleRack() {
            const r=document.getElementById('my-rack');
            Array.from(r.children).sort(()=>Math.random()-0.5).forEach(x=>r.appendChild(x));
        }

        // Utils
        function getGrid(){ let g=[]; document.querySelectorAll('.cell').forEach(c=>{ if(!g[c.dataset.r])g[c.dataset.r]=[]; g[c.dataset.r][c.dataset.c]=c.querySelector('.tile')?.dataset.letter||null; }); return g; }
        function getWords(g){ let w=[]; 
            for(let i=0;i<15;i++){ let r="",c=""; for(let j=0;j<15;j++){ r+=g[i][j]||" "; c+=g[j][i]||" "; }
            r.split(" ").forEach(x=>{if(x.length>1)w.push(x)}); c.split(" ").forEach(x=>{if(x.length>1)w.push(x)}); }
            return w; 
        }
    </script>
