<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scrabble Pro - Blank Tiles</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg: #1a1a1a;
            --panel: #2c3e50;
            --accent: #27ae60;
            --accent-hover: #2ecc71;
            --danger: #c0392b;
            --wood-frame: #5d4037;
            --wood-rack-light: #d7ccc8;
            --wood-rack-dark: #8d6e63;
            --tile-face: #fdf5e6;
            --tile-active: #f1c40f;
            --tile-blank-text: #c0392b; /* Red text for assigned blanks */
            --board-bg: #d7ccc8;
            --text-main: #ecf0f1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* SCREENS */
        .screen { display: none; width: 100%; height: 100%; position: absolute; top:0; left:0; background: var(--bg); z-index: 10; }
        .active { display: flex; z-index: 20; }
        .center-screen { flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* UI ELEMENTS */
        input { 
            padding: 15px; font-size: 1.2rem; border-radius: 8px; border: 2px solid #444; 
            background: #333; color: white; margin-bottom: 12px; text-transform: uppercase; 
            text-align: center; width: 280px; 
        }
        button { 
            background: var(--accent); color: white; border: none; padding: 16px 32px; 
            font-size: 1.1rem; border-radius: 8px; cursor: pointer; margin: 10px; font-weight: 600; 
            box-shadow: 0 4px 0 rgba(0,0,0,0.2); transition: transform 0.1s; 
        }
        button:active { transform: translateY(2px); box-shadow: none; }
        button:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-secondary { background: #7f8c8d; }
        .btn-warning { background: #f39c12; color: #222; }
        .btn-sm { padding: 8px 15px; font-size: 0.85rem; width: auto; margin: 0; }

        /* HOST LAYOUT */
        #screen-host { flex-direction: row; }
        .sidebar { 
            width: 320px; height: 100%; background: var(--panel); border-right: 1px solid #444; 
            display: flex; flex-direction: column; padding: 20px; z-index: 50; 
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
        }
        .board-wrapper { flex-grow: 1; height: 100%; display: flex; align-items: center; justify-content: center; background: #111; position: relative; }

        /* BOARD GRID */
        .scrabble-board {
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); gap: 2px;
            background: #000; border: 12px solid var(--wood-frame); border-radius: 6px;
            width: 95vmin; height: 95vmin; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .cell { background: var(--board-bg); display: flex; justify-content: center; align-items: center; font-size: 0.65rem; font-weight: 800; color: #666; position: relative; text-transform: uppercase; user-select: none; }
        .tw { background: #ff7675; color: white; } .dw { background: #fab1a0; color: #444; }
        .tl { background: #74b9ff; color: white; } .dl { background: #81ecec; color: #444; }
        .star { background: #fab1a0; font-size: 1.5rem; color: #d63031; }

        /* TILES */
        .tile {
            width: 100%; height: 100%; background: var(--tile-face); border-radius: 3px; 
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2), 0 2px 4px rgba(0,0,0,0.2); 
            color: #2d3436; display: flex; justify-content: center; align-items: center; 
            font-weight: 700; font-size: 1.3rem; position: relative; cursor: grab; z-index: 20; touch-action: none;
        }
        .cell .tile { position: absolute; top:0; left:0; width:100%; height:100%; border-radius: 0; box-shadow: inset 0 -2px 0 rgba(0,0,0,0.1); z-index: 30; }
        .tile[data-new="true"] { background: var(--tile-active); box-shadow: inset 0 -3px 0 #d4a017; color: #000; }
        
        /* BLANK TILE SPECIAL STYLES */
        .tile.is-blank-assigned { color: var(--tile-blank-text); }
        
        .tile span.score { font-size: 0.55rem; position: absolute; bottom: 2px; right: 2px; font-weight: 600; }
        .tile.dragging { position: fixed; z-index: 99999; width: 55px !important; height: 55px !important; opacity: 0.95; pointer-events: none; box-shadow: 0 15px 30px rgba(0,0,0,0.4); border: 2px solid var(--accent); border-radius: 4px; }

        /* PLAYER RACK SORTABLE */
        .sortable-ghost { opacity: 0.2; background: #000 !important; box-shadow: inset 0 0 5px #000 !important; color: transparent !important; border: 1px dashed #555; }
        .sortable-drag { opacity: 1 !important; transform: scale(1.1); z-index: 99999; cursor: grabbing; }

        /* ANIMATIONS & OVERLAYS */
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.5); color: #f1c40f; } 100% { transform: scale(1); } }
        .score-pop { animation: pop 0.4s ease-in-out; }
        #score-pill { position: fixed; top: 0; left: 0; background: #2980b9; color: white; padding: 8px 18px; border-radius: 30px; font-weight: 800; font-size: 1.1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.4); pointer-events: none; z-index: 2000; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; transform: scale(0.5); border: 2px solid rgba(255,255,255,0.8); }
        #score-pill.visible { opacity: 1; transform: scale(1); }
        .flying-score { position: fixed; z-index: 99999; background: #f1c40f; color: #000; padding: 10px 20px; border-radius: 50px; font-weight: bold; font-size: 1.5rem; box-shadow: 0 0 20px #f1c40f; transition: all 1s ease-in-out; pointer-events: none; }

        /* HOST UI ELEMENTS */
        .info-panel { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; border: 1px solid #444; }
        .player-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #444; background: rgba(255,255,255,0.02); transition: background 0.3s; }
        .player-row.active-turn { border-left: 4px solid var(--accent); background: rgba(255,255,255,0.08); }
        .player-name-display { font-weight: bold; font-size: 1.1rem; }
        .score-box { text-align: right; }
        .total-score { font-size: 1.2rem; font-weight: 800; color: var(--accent); }
        .last-turn { font-size: 0.8rem; color: #95a5a6; margin-top: 2px; font-weight: 600; }

        .inbox-area { margin-top: auto; background: #222; padding: 15px; border-radius: 12px; border: 1px solid #444; box-shadow: 0 -5px 15px rgba(0,0,0,0.2); }
        .inbox-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .inbox-rack { display: flex; gap: 6px; flex-wrap: wrap; min-height: 60px; margin-bottom: 15px; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); border-radius: 6px; padding: 5px; }
        .inbox-rack .tile { width: 45px; height: 45px; font-size: 1.2rem; }
        .return-zone { width: 100%; height: 50px; background: #34495e; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; color: #95a5a6; border: 2px dashed #555; transition: all 0.2s; margin-bottom: 10px; }
        .return-zone.hovered { background: #c0392b; color: white; border-color: #e74c3c; }

        /* PLAYER MOBILE UI */
        #player-ui { background: #1a1a1a; justify-content: flex-start; flex-direction: column; height: 100vh; }
        .player-hud { position: absolute; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%); z-index: 100; }
        .hud-name { font-weight: bold; color: #fff; font-size: 1.1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .hud-status { background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; color: #ccc; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); }
        .hud-status.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        .rack-wrapper { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #2a2a2a 0%, #111 100%); padding: 20px; gap: 40px; }
        .player-rack { position: relative; background: linear-gradient(180deg, var(--wood-rack-light) 0%, var(--wood-rack-dark) 100%); padding: 20px 10px 15px 10px; border-radius: 6px; width: 95%; max-width: 500px; min-height: 80px; display: inline-flex; justify-content: center; gap: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 2px 10px rgba(255,255,255,0.3); border-bottom: 8px solid #5d4037; }
        .player-rack .tile { width: 13vw; height: 13vw; max-width: 60px; max-height: 60px; min-width: 40px; min-height: 40px; font-size: 1.6rem; box-shadow: 0 5px 0 #bcaaa4, 0 8px 10px rgba(0,0,0,0.4); border-radius: 4px; z-index: 2; }
        .tile.selected { border: 3px solid var(--accent); transform: translateY(-15px) scale(1.1); box-shadow: 0 20px 25px rgba(0,0,0,0.5); z-index: 100; }

        .mobile-controls { display: flex; gap: 10px; width: 95%; max-width: 500px; }
        .mobile-controls button { margin: 0; flex: 1; padding: 20px; font-size: 1.1rem; border-radius: 12px; text-transform: uppercase; letter-spacing: 1px; }

        /* OVERLAYS & TOAST */
        #notification-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal { background: #2c3e50; border: 1px solid #444; padding: 25px; border-radius: 12px; text-align: center; max-width: 300px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); color: white; }
        #toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%) translateY(-20px); background: #2ecc71; color: #fff; padding: 12px 30px; border-radius: 50px; font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 6000; opacity: 0; pointer-events: none; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .hidden { display: none !important; }
        .status-dot { height: 10px; width: 10px; background-color: #555; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .status-online { background-color: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
        .lobby-row { padding: 12px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .player-lobby-container { width: 100%; max-width: 400px; background: #222; border-radius: 12px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: left; }

        /* BLANK TILE SELECTOR */
        #blank-selector { display: none; width: 320px; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .letter-btn { width: 35px; height: 35px; background: #ecf0f1; border: none; border-radius: 4px; color: #333; font-weight: bold; font-size: 1.1rem; cursor: pointer; box-shadow: 0 3px 0 #bdc3c7; }
        .letter-btn:active { transform: translateY(2px); box-shadow: none; }
    </style>
</head>
<body>

    <div id="blank-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9000; display:none; align-items:center; justify-content:center;">
        <div class="modal">
            <h3 style="margin-top:0;">Select Letter</h3>
            <div id="blank-selector"></div>
        </div>
    </div>

    <div id="score-pill">0 pts</div>

    <div id="notification-overlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <h3 id="modal-title" style="margin-top:0;">Notice</h3>
            <p id="modal-msg" style="color:#bdc3c7; margin-bottom:20px; font-size:0.9rem;"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <div id="toast">Notification</div>

    <div id="screen-home" class="screen active center-screen">
        <h1 style="font-size:3.5rem; margin-bottom:40px; color:#ecf0f1;">Scrabble<span style="color:var(--accent)">Pro</span></h1>
        <div style="display:flex; flex-direction:column; gap:20px;">
            <button onclick="initHost()" style="width:280px; padding:20px; font-size:1.3rem;">Host New Game</button>
            <button onclick="showJoinScreen()" class="btn-secondary" style="width:280px; padding:20px; font-size:1.3rem;">Join Game</button>
        </div>
    </div>

    <div id="screen-join-login" class="screen center-screen">
        <h2 style="margin-bottom:20px; color:#ecf0f1;">Join Room</h2>
        <input type="text" id="join-name" placeholder="NICKNAME" maxlength="10">
        <input type="text" id="join-code" placeholder="ROOM CODE" maxlength="4">
        <br>
        <button id="btn-join" onclick="joinGame()" style="width:280px;">Connect</button>
        <button onclick="showHomeScreen()" class="btn-secondary" style="margin-top:10px;">Back</button>
        <div id="connect-status" style="color:#e74c3c; font-size:0.8rem; margin-top:15px; height:20px;"></div>
    </div>

    <div id="screen-lobby" class="screen center-screen">
        <div style="margin-bottom:15px;">
            <span id="host-status-dot" class="status-dot"></span>
            <span id="host-status-text" style="color:#bdc3c7; font-size:0.9rem; text-transform: uppercase; letter-spacing: 1px;">Initializing...</span>
        </div>
        <h2 style="color:#7f8c8d; margin:0; font-size:0.9rem; letter-spacing:2px;">JOIN CODE</h2>
        <div id="lobby-code-display" style="font-size:4rem; font-weight:800; color:var(--accent); letter-spacing:8px; line-height:1; margin: 10px 0;">...</div>
        <div id="qrcode" style="margin:20px; border: 5px solid white; border-radius: 4px;"></div>
        <div class="lobby-list" id="lobby-player-list" style="margin-top:10px; color:#bdc3c7;">Waiting for players...</div>
        <button onclick="hostStartGame()" style="margin-top:30px; width: 200px;">START GAME</button>
    </div>

    <div id="screen-player-lobby" class="screen center-screen">
        <h2 style="color:var(--accent);">You are in!</h2>
        <p style="color:#7f8c8d;">Waiting for host to start...</p>
        <div class="player-lobby-container">
            <div style="text-transform:uppercase; font-size:0.8rem; color:#555; margin-bottom:10px; border-bottom:1px solid #444; padding-bottom:5px;">Players in Room</div>
            <div id="player-lobby-list"></div>
        </div>
    </div>

    <div id="screen-host" class="screen">
        <div class="sidebar">
            <div class="info-panel">
                <div style="font-size:0.7rem; color:#7f8c8d; letter-spacing:1px;">CURRENT TURN</div>
                <div id="turn-indicator" style="font-size:1.6rem; font-weight:bold; color:#ecf0f1;">...</div>
            </div>
            
            <div id="sidebar-list" style="flex-grow:1; overflow-y:auto; margin-bottom:15px;"></div>

            <div class="inbox-area">
                <div class="inbox-header">
                    <div style="font-size:0.7rem; color:#7f8c8d; text-transform:uppercase;">Tile Inbox</div>
                    <button onclick="recallTiles()" class="btn-warning btn-sm">Recall All</button>
                </div>
                <div class="inbox-rack" id="host-inbox"></div>
                <div class="return-zone" id="return-zone">Drag Here to Return</div>
                <button onclick="confirmTurn()" style="width:100%; margin:0; padding:15px; margin-top:10px;">Confirm Turn</button>
            </div>
        </div>
        <div class="board-wrapper">
            <div class="scrabble-board" id="board-grid"></div>
        </div>
    </div>

    <div id="screen-player" class="screen" id="player-ui">
        <div class="player-hud">
            <div class="hud-name" id="my-display-name">Player</div>
            <div class="hud-status" id="status-msg">Waiting...</div>
        </div>
        <div class="rack-wrapper">
            <div id="my-rack" class="player-rack"></div>
            <div class="mobile-controls">
                <button onclick="shuffleRack()" style="background:#e67e22;">Shuffle</button>
                <button onclick="skipTurn()" style="background:#7f8c8d;">Skip</button>
                <button id="btn-play" onclick="playSelected()" disabled>Send Tiles</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const SCORES = {'A':1,'B':3,'C':3,'D':2,'E':1,'F':4,'G':2,'H':4,'I':1,'J':8,'K':5,'L':1,'M':3,'N':1,'O':1,'P':3,'Q':10,'R':1,'S':1,'T':1,'U':1,'V':4,'W':4,'X':8,'Y':4,'Z':10,'_':0};
        const BAG_INIT = {'A':9,'B':2,'C':2,'D':4,'E':12,'F':2,'G':3,'H':2,'I':9,'J':1,'K':1,'L':4,'M':2,'N':6,'O':8,'P':2,'Q':1,'R':6,'S':4,'T':6,'U':4,'V':2,'W':2,'X':1,'Y':2,'Z':1,'_':2};
        const LAYOUT = [
            [1,0,0,4,0,0,0,1,0,0,0,4,0,0,1],[0,2,0,0,0,3,0,0,0,3,0,0,0,2,0],[0,0,2,0,0,0,4,0,4,0,0,0,2,0,0],[4,0,0,2,0,0,0,4,0,0,0,2,0,0,4],
            [0,0,0,0,2,0,0,0,0,0,2,0,0,0,0],[0,3,0,0,0,3,0,0,0,3,0,0,0,3,0],[0,0,4,0,0,0,4,0,4,0,0,0,4,0,0],[1,0,0,4,0,0,0,5,0,0,0,4,0,0,1],
            [0,0,4,0,0,0,4,0,4,0,0,0,4,0,0],[0,3,0,0,0,3,0,0,0,3,0,0,0,3,0],[0,0,0,0,2,0,0,0,0,0,2,0,0,0,0],[4,0,0,2,0,0,0,4,0,0,0,2,0,0,4],
            [0,0,2,0,0,0,4,0,4,0,0,0,2,0,0],[0,2,0,0,0,3,0,0,0,3,0,0,0,2,0],[1,0,0,4,0,0,0,1,0,0,0,4,0,0,1]
        ];

        let peer, conn, dictionary = new Set(), bag=[], players=[], turnIndex=0, myTurn=false, isFirstTurn=true;
        let currentTurnPoints = 0;
        let pendingBlankTile = null; // For blank tile logic

        // Init Letter Selector
        const selector = document.getElementById('blank-selector');
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const b = document.createElement('button');
            b.className = 'letter-btn';
            b.innerText = l;
            b.onclick = () => assignBlank(l);
            selector.appendChild(b);
        });

        fetch('https://raw.githubusercontent.com/redbo/scrabble/master/dictionary.txt')
            .then(r=>r.text()).then(t => {
                t.toUpperCase().split(/\s+/).forEach(w => dictionary.add(w));
            });

        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function showHomeScreen() { showScreen('screen-home'); }
        function showJoinScreen() { showScreen('screen-join-login'); }
        function toast(msg) { const t=document.getElementById('toast'); t.innerText=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000); }
        function showModal(title, msg) { document.getElementById('modal-title').innerText=title; document.getElementById('modal-msg').innerText=msg; document.getElementById('notification-overlay').style.display="flex"; }
        function closeModal() { document.getElementById('notification-overlay').style.display="none"; }
        function genId() { const c="ABCDEFGHJKLMNPQRSTUVWXYZ23456789"; let r=""; for(let i=0;i<4;i++) r+=c.charAt(Math.floor(Math.random()*c.length)); return r; }

        // --- BLANK TILE LOGIC ---
        function assignBlank(letter) {
            if(pendingBlankTile) {
                pendingBlankTile.innerText = letter;
                pendingBlankTile.dataset.letter = letter; // Used for word validation
                pendingBlankTile.dataset.isBlank = "true"; // Used for scoring (0 pts)
                pendingBlankTile.classList.add('is-blank-assigned');
                pendingBlankTile = null;
                document.getElementById('blank-overlay').style.display = "none";
                document.getElementById('blank-selector').style.display = "none";
                updateScorePill();
            }
        }

        // --- DRAG ENGINE ---
        let dragEl=null, clone=null;
        function onDragStart(e) {
            if(e.currentTarget.dataset.locked==="true") return;
            e.preventDefault();
            dragEl = e.currentTarget;
            
            // RESET BLANK TILE IF PICKED UP
            if(dragEl.dataset.isBlank === "true" || dragEl.dataset.letter === '_') {
                dragEl.dataset.letter = '_';
                dragEl.innerText = ''; // Or empty for blank
                dragEl.classList.remove('is-blank-assigned');
                delete dragEl.dataset.isBlank;
            }

            clone = dragEl.cloneNode(true);
            clone.classList.add('dragging');
            document.body.appendChild(clone);
            updateClonePos(e.clientX, e.clientY);
            dragEl.style.opacity = '0';
            updateScorePill(); 
            document.addEventListener('pointermove', onDragMove);
            document.addEventListener('pointerup', onDragEnd);
        }
        function onDragMove(e) { e.preventDefault(); updateClonePos(e.clientX, e.clientY); }
        function onDragEnd(e) {
            document.removeEventListener('pointermove', onDragMove);
            document.removeEventListener('pointerup', onDragEnd);
            clone.hidden = true; 
            const el = document.elementFromPoint(e.clientX, e.clientY);
            clone.hidden = false;
            clone.remove(); clone=null;
            dragEl.removeAttribute('style'); 
            
            if(el) {
                const cell = el.closest('.cell');
                const ret = el.closest('.return-zone');
                const inbox = el.closest('.inbox-area');
                const hasTile = cell ? cell.querySelector('.tile') : false;
                
                if(ret) { 
                    returnTile(dragEl.dataset.letter, dragEl.dataset.owner); 
                    dragEl.remove(); 
                }
                else if(cell && !hasTile) { 
                    cell.appendChild(dragEl);
                    // Check for blank tile placement
                    if(dragEl.dataset.letter === '_') {
                        pendingBlankTile = dragEl;
                        document.getElementById('blank-overlay').style.display = "flex";
                        document.getElementById('blank-selector').style.display = "flex";
                    }
                } 
                else { 
                    document.getElementById('host-inbox').appendChild(dragEl); 
                }
            } else { 
                document.getElementById('host-inbox').appendChild(dragEl); 
            }
            dragEl = null;
            updateScorePill();
        }
        function updateClonePos(x, y) { if(clone) { clone.style.left=(x-25)+'px'; clone.style.top=(y-25)+'px'; } }

        // --- SCORE & ANIMATION ---
        function updateScorePill() {
            let newTiles = Array.from(document.querySelectorAll('.cell .tile[data-new="true"]'));
            if(dragEl) newTiles = newTiles.filter(t => t !== dragEl);
            const pill = document.getElementById('score-pill');
            
            // Check if there is an unassigned blank tile on the board
            const hasUnassignedBlank = newTiles.some(t => t.dataset.letter === '_');
            
            if (newTiles.length === 0 || !isPlacementShapeValid(newTiles) || hasUnassignedBlank) {
                pill.classList.remove('visible');
                currentTurnPoints = 0;
                return;
            }
            currentTurnPoints = calculateComplexScore(newTiles);
            pill.innerText = `${currentTurnPoints} pts`;
            pill.classList.add('visible');
            newTiles.sort((a,b) => {
                const pA = a.parentElement, pB = b.parentElement;
                return (parseInt(pA.dataset.r) - parseInt(pB.dataset.r)) || (parseInt(pA.dataset.c) - parseInt(pB.dataset.c));
            });
            const lastTile = newTiles[newTiles.length - 1];
            const rect = lastTile.getBoundingClientRect();
            pill.style.top = (rect.bottom + 10) + 'px';
            pill.style.left = (rect.right + 10) + 'px';
        }

        function isPlacementShapeValid(tiles) {
            const coords = tiles.map(t => ({ r: parseInt(t.parentElement.dataset.r), c: parseInt(t.parentElement.dataset.c) }));
            const rows = new Set(coords.map(k => k.r)); const cols = new Set(coords.map(k => k.c));
            if(rows.size > 1 && cols.size > 1) return false;
            const isH = rows.size === 1;
            if(isH) {
                coords.sort((a,b) => a.c - b.c);
                const r = coords[0].r;
                for(let c = coords[0].c; c <= coords[coords.length-1].c; c++) {
                    const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
                    if(!cell.querySelector('.tile')) return false; 
                }
            } else {
                coords.sort((a,b) => a.r - b.r);
                const c = coords[0].c;
                for(let r = coords[0].r; r <= coords[coords.length-1].r; r++) {
                    const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
                    if(!cell.querySelector('.tile')) return false; 
                }
            }
            return true;
        }

        function calculateComplexScore(newTiles) {
            let totalScore = 0;
            const coords = newTiles.map(t => ({ r: parseInt(t.parentElement.dataset.r), c: parseInt(t.parentElement.dataset.c) }));
            const uniqueRows = new Set(coords.map(x=>x.r)).size;
            let isHoriz = uniqueRows === 1; 
            totalScore += getWordScoreAt(coords[0].r, coords[0].c, isHoriz);
            coords.forEach(pos => {
                const crossScore = getWordScoreAt(pos.r, pos.c, !isHoriz);
                if (crossScore > 0) totalScore += crossScore;
            });
            if (newTiles.length === 7) totalScore += 50;
            return totalScore;
        }

        function getWordScoreAt(r, c, isHoriz) {
            let curr = isHoriz ? c : r;
            while(curr > 0) {
                const cell = isHoriz ? getCell(r, curr-1) : getCell(curr-1, c);
                if(!cell.querySelector('.tile')) break;
                curr--;
            }
            const start = curr;
            curr = isHoriz ? c : r;
            while(curr < 14) {
                const cell = isHoriz ? getCell(r, curr+1) : getCell(curr+1, c);
                if(!cell.querySelector('.tile')) break;
                curr++;
            }
            const end = curr;
            if (start === end) return 0;
            let pts = 0; let mult = 1;
            for(let i=start; i<=end; i++) {
                const row = isHoriz ? r : i; const col = isHoriz ? i : c;
                const cell = getCell(row, col); const tile = cell.querySelector('.tile');
                
                // BLANK SCORING FIX
                let val = 0;
                if(tile.dataset.isBlank === "true") {
                    val = 0;
                } else {
                    val = SCORES[tile.dataset.letter] || 0;
                }

                if(tile.dataset.new === "true") {
                    const type = LAYOUT[row][col];
                    if(type === 3) val *= 3; else if(type === 4) val *= 2;
                    if(type === 1) mult *= 3; else if(type === 2 || type === 5) mult *= 2;
                }
                pts += val;
            }
            return pts * mult;
        }
        function getCell(r, c) { return document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`); }

        function animatePoints(points, startRect, callback) {
            const fly = document.createElement('div');
            fly.className = 'flying-score';
            fly.innerText = `+${points}`;
            document.body.appendChild(fly);
            fly.style.top = startRect.top + 'px';
            fly.style.left = startRect.left + 'px';
            const target = document.querySelector(`.player-row[data-index="${turnIndex}"] .total-score`);
            if(target) {
                const endRect = target.getBoundingClientRect();
                fly.offsetHeight; 
                fly.style.top = endRect.top + 'px';
                fly.style.left = endRect.left + 'px';
                fly.style.transform = 'scale(0.5)';
                fly.style.opacity = '0';
            }
            setTimeout(() => { fly.remove(); if(callback) callback(); }, 1000);
        }

        function confirmTurn() {
            if(document.getElementById('score-pill').classList.contains('visible') === false) { showModal("Invalid", "Tiles must be in a line with no gaps."); return; }
            if(isFirstTurn) {
                const newTiles = Array.from(document.querySelectorAll('.cell .tile[data-new="true"]'));
                const hasCenter = newTiles.some(t => { const p = t.parentElement; return parseInt(p.dataset.r)===7 && parseInt(p.dataset.c)===7; });
                if(!hasCenter) { showModal("Rule", "First word must cross the center star."); return; }
            }
            const grid=getGrid(); const words=getWords(grid);
            const invalid = words.filter(w => !dictionary.has(w) && dictionary.size > 0);
            if(invalid.length > 0) { 
                players[turnIndex].conn.send({type:'toast', msg:`Invalid: ${invalid[0]}`}); 
                showModal("Invalid Word", invalid.join(', '));
                return; 
            }
            const pill = document.getElementById('score-pill');
            const pillRect = pill.getBoundingClientRect();
            pill.classList.remove('visible');
            
            animatePoints(currentTurnPoints, pillRect, () => {
                players[turnIndex].score += currentTurnPoints;
                players[turnIndex].lastScore = currentTurnPoints; // Store last turn score
                updateHostUI();
                const scoreEl = document.querySelector(`.player-row[data-index="${turnIndex}"] .total-score`);
                if(scoreEl) scoreEl.classList.add('score-pop');
                setTimeout(() => { if(scoreEl) scoreEl.classList.remove('score-pop'); }, 500);
            });

            const newTiles = document.querySelectorAll('.cell .tile[data-new="true"]');
            newTiles.forEach(t => { t.removeAttribute('data-new'); t.dataset.locked="true"; t.style.cursor="default"; });
            deal(players[turnIndex].conn, newTiles.length);
            isFirstTurn = false;
            turnIndex = (turnIndex + 1) % players.length;
            notifyTurn();
            const inbox = document.getElementById('host-inbox');
            while(inbox.firstChild) { returnTile(inbox.firstChild.dataset.letter, inbox.firstChild.dataset.owner); inbox.firstChild.remove(); }
        }

        // --- HOST LOGIC ---
        function initHost() {
            if(peer) peer.destroy();
            const id = genId();
            peer = new Peer(id);
            peer.on('open', id => {
                showScreen('screen-lobby');
                document.getElementById('lobby-code-display').innerText = id;
                document.getElementById('qrcode').innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: id, width: 128, height: 128 });
                const dot = document.getElementById('host-status-dot');
                const txt = document.getElementById('host-status-text');
                dot.classList.remove('status-offline'); dot.classList.add('status-online');
                txt.innerText = "Status: Ready";
                initBag(); renderBoard(); players=[]; updateHostUI();
            });
            peer.on('connection', c => { c.on('data', d => handleHostData(c, d)); });
        }
        function handleHostData(c, data) {
            if(data.type === 'join') {
                const existing = players.find(p => p.name === data.name);
                if(existing) { existing.conn = c; existing.id = c.peer; toast(`${data.name} reconnected`); }
                else { players.push({ id:c.peer, name:data.name, score:0, lastScore:0, conn:c }); toast(`${data.name} joined`); }
                
                c.send({type:'joined_lobby', name: data.name}); 
                broadcastLobby();
                
                if(document.getElementById('screen-host').classList.contains('active')) c.send({type:'gamestart'});
                updateHostUI();
            }
            if(data.type === 'play') {
                if(c.peer !== players[turnIndex].id) { c.send({type:'toast', msg:"Not your turn!"}); return; }
                data.tiles.forEach(l => createHostTile(l, c.peer)); 
            }
            if(data.type === 'pass') {
                if(c.peer !== players[turnIndex].id) return;
                toast(players[turnIndex].name + " skipped turn");
                players[turnIndex].lastScore = 0;
                turnIndex = (turnIndex + 1) % players.length;
                updateHostUI();
                notifyTurn();
            }
        }
        function broadcastLobby() {
            const names = players.map(p => p.name);
            players.forEach(p => { if(p.conn && p.conn.open) p.conn.send({type:'lobby_update', names: names}); });
        }
        function hostStartGame() {
            if(players.length === 0) { showModal("Wait", "Need players to start."); return; }
            showScreen('screen-host');
            players.forEach(p => { if(p.conn && p.conn.open) { p.conn.send({type:'gamestart'}); deal(p.conn, 7); } });
            notifyTurn();
        }
        function updateHostUI() {
            const list = document.getElementById('lobby-player-list');
            list.innerHTML = players.map(p => `<div>${p.name} <span style="color:var(--accent)">Ready</span></div>`).join('');
            
            const sideList = document.getElementById('sidebar-list');
            sideList.innerHTML = players.map((p, i) => `
                <div class="player-row ${i===turnIndex?'active-turn':''}" data-index="${i}">
                    <div class="player-name-display">${p.name}</div>
                    <div class="score-box">
                        <div class="total-score">${p.score}</div>
                        ${p.lastScore > 0 ? `<div class="last-turn">+${p.lastScore}</div>` : ''}
                    </div>
                </div>`).join('');
            
            if(players[turnIndex]) document.getElementById('turn-indicator').innerText = players[turnIndex].name;
        }
        function initBag() { 
            bag=[]; 
            for(let l in BAG_INIT) for(let i=0; i<BAG_INIT[l]; i++) bag.push(l); 
            for (let i = bag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [bag[i], bag[j]] = [bag[j], bag[i]];
            }
        }
        function deal(c,n) { let h=[]; for(let i=0; i<n; i++) if(bag.length) h.push(bag.pop()); if(h.length) c.send({type:'hand', tiles:h}); }
        function returnTile(l,oid) { const p=players.find(x=>x.id===oid); if(p) p.conn.send({type:'return', tile:l}); updateScorePill(); }
        function recallTiles() {
            const inbox = document.getElementById('host-inbox');
            const newTiles = document.querySelectorAll('.cell .tile[data-new="true"]');
            newTiles.forEach(t => inbox.appendChild(t));
            updateScorePill();
        }
        function notifyTurn() {
            players.forEach((p, i) => {
                p.conn.send({type:'turn_update', myTurn: (i === turnIndex), activePlayer: players[turnIndex].name});
                updateHostUI();
            });
        }
        function renderBoard() {
            const b = document.getElementById('board-grid'); b.innerHTML = '';
            for(let r=0; r<15; r++) for(let c=0; c<15; c++) {
                const d=document.createElement('div'); d.className='cell'; d.dataset.r=r; d.dataset.c=c;
                const t=LAYOUT[r][c];
                if(t===1){d.classList.add('tw');d.innerText='TW'} if(t===2){d.classList.add('dw');d.innerText='DW'}
                if(t===3){d.classList.add('tl');d.innerText='TL'} if(t===4){d.classList.add('dl');d.innerText='DL'}
                if(t===5){d.classList.add('star');d.innerHTML='â˜…'}
                b.appendChild(d);
            }
        }
        function createHostTile(l, owner) {
            const t=document.createElement('div'); t.className='tile'; t.dataset.letter=l; t.dataset.owner=owner; t.dataset.new="true";
            
            // Blank logic
            if(l === '_') {
                t.innerHTML = ''; // Empty face for blank
            } else {
                t.innerHTML=`${l}<span class="score">${SCORES[l]}</span>`;
            }
            
            t.addEventListener('pointerdown', onDragStart);
            document.getElementById('host-inbox').appendChild(t);
        }

        // --- PLAYER LOGIC ---
        function joinGame() {
            const n = document.getElementById('join-name').value.trim();
            const c = document.getElementById('join-code').value.trim().toUpperCase();
            if(!n || c.length!==4) return;
            const btn = document.getElementById('btn-join');
            const statusDiv = document.getElementById('connect-status');
            btn.disabled = true; btn.innerText = "Connecting..."; statusDiv.innerText = "";
            const safetyTimer = setTimeout(() => {
                if(btn.innerText === "Connecting...") {
                    btn.disabled = false; btn.innerText = "Connect"; statusDiv.innerText = "Host not found.";
                    if(peer) peer.destroy();
                }
            }, 6000);
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(c);
                conn.on('open', () => { clearTimeout(safetyTimer); conn.send({type:'join', name:n}); });
                conn.on('data', d => {
                    if(d.type === 'joined_lobby') {
                        showScreen('screen-player-lobby');
                    }
                    if(d.type === 'lobby_update') {
                        document.getElementById('player-lobby-list').innerHTML = d.names.map(name => `<div class="lobby-row"><span>${name}</span><span style="color:#2ecc71;">Joined</span></div>`).join('');
                    }
                    if(d.type==='gamestart') { 
                        showScreen('screen-player'); 
                        document.getElementById('my-display-name').innerText = n;
                        Sortable.create(document.getElementById('my-rack'), {
                            animation: 150, 
                            ghostClass: 'sortable-ghost', 
                            dragClass: 'sortable-drag', 
                            forceFallback: true, 
                            fallbackOnBody: true 
                        });
                        toast("Game Started!");
                    }
                    if(d.type==='hand') addRack(d.tiles);
                    if(d.type==='return') { addRack([d.tile]); toast("Tile returned"); }
                    if(d.type==='toast') toast(d.msg);
                    if(d.type==='turn_update') {
                        myTurn = d.myTurn;
                        const btn = document.getElementById('btn-play');
                        const hudStatus = document.getElementById('status-msg');
                        if(myTurn) {
                            btn.disabled = false;
                            hudStatus.innerText = "YOUR TURN";
                            hudStatus.classList.add('active');
                            toast("It's your turn!");
                        } else {
                            btn.disabled = true;
                            hudStatus.innerText = `Turn: ${d.activePlayer}`;
                            hudStatus.classList.remove('active');
                        }
                    }
                });
            });
            peer.on('error', err => { clearTimeout(safetyTimer); btn.disabled = false; btn.innerText = "Connect"; statusDiv.innerText = "Error: " + err.type; });
        }

        function addRack(t) {
            t.forEach(l=>{
                const d=document.createElement('div'); d.className='tile'; d.dataset.letter=l;
                if(l === '_') d.innerHTML = '';
                else d.innerHTML=`${l}<span class="score">${SCORES[l]}</span>`;
                
                d.onclick=()=>d.classList.toggle('selected');
                document.getElementById('my-rack').appendChild(d);
            });
        }
        function playSelected() {
            if(!myTurn) { toast("Not your turn!"); return; }
            const s=document.querySelectorAll('.selected');
            if(!s.length) return;
            const t=[]; s.forEach(x=>{t.push(x.dataset.letter); x.remove();});
            conn.send({type:'play', tiles:t});
        }
        function skipTurn() {
            if(!myTurn) return;
            if(!confirm("Pass your turn?")) return;
            conn.send({type:'pass'});
        }
        function shuffleRack() {
            const r=document.getElementById('my-rack');
            Array.from(r.children).sort(()=>Math.random()-0.5).forEach(x=>r.appendChild(x));
        }
        function getGrid(){ let g=[]; document.querySelectorAll('.cell').forEach(c=>{ if(!g[c.dataset.r])g[c.dataset.r]=[]; g[c.dataset.r][c.dataset.c]=c.querySelector('.tile')?.dataset.letter||null; }); return g; }
        function getWords(g){ let w=[]; for(let i=0;i<15;i++){ let r="",c=""; for(let j=0;j<15;j++){ r+=g[i][j]||" "; c+=g[j][i]||" "; } r.split(" ").forEach(x=>{if(x.length>1)w.push(x)}); c.split(" ").forEach(x=>{if(x.length>1)w.push(x)}); } return w; }
    </script>
