<!DOCTYPE html>
<html>
<head>
<style>
  /* Base settings for the demo */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* 1. The Container for the Player */
  .player-card {
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    width: 300px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .player-name {
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #8898aa;
    font-weight: 700;
  }

  /* 2. The Score Wrapper (Keeps Score and Prev Side-by-Side) */
  .score-wrapper {
    display: flex;
    align-items: center; /* Vertically aligns them */
    gap: 12px; /* Space between Main Box and Prev Points */
  }

  /* 3. The Main Point Box */
  .current-score-box {
    background-color: #2d3436;
    color: white;
    font-size: 32px;
    font-weight: 700;
    padding: 10px 24px;
    border-radius: 12px;
    min-width: 80px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(45, 52, 54, 0.3);
  }

  /* 4. The Previous Turn Badge (on the right) */
  .prev-turn-badge {
    font-size: 14px;
    font-weight: 600;
    padding: 6px 12px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 4px;
    
    /* Animation to make it feel alive */
    animation: slideIn 0.3s ease-out;
  }

  /* Styling for positive points */
  .gain {
    background-color: #e6f7ed;
    color: #00b894;
    border: 1px solid #b8e7d3;
  }

  /* Styling for negative points (optional) */
  .loss {
    background-color: #ffe6e6;
    color: #d63031;
    border: 1px solid #ffcccc;
  }

  .label {
    font-size: 10px;
    opacity: 0.8;
    margin-right: 2px;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
  }

</style>
</head>
<body>

  <div class="player-card">
    <div class="player-name">Player 1</div>
    
    <div class="score-wrapper">
      
      <div class="current-score-box">
        140
      </div>

      <div class="prev-turn-badge gain">
        <span class="label">PREV</span>
        +25
      </div>
      
    </div>
  </div>

</body>
</html>
